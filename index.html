<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-screen">fartnite</div>
        <div class="button-space">
            <button class="input-buttons darker" id="plus">+</button>
            <button class="input-buttons" id="seven">7</button>
            <button class="input-buttons" id="eight">8</button>
            <button class="input-buttons" id="nine">9</button>
            <button class="input-buttons darker" id="minus">-</button>
            <button class="input-buttons" id="four">4</button>
            <button class="input-buttons" id="five">5</button>
            <button class="input-buttons" id="six">6</button>
            <button class="input-buttons darker" id="times">*</button>
            <button class="input-buttons" id="one">1</button>
            <button class="input-buttons" id="two">2</button>
            <button class="input-buttons" id="three">3</button>
            <button class="input-buttons darker" id="divide">/</button>
            <button class="input-buttons" id="zero">0</button>
            <button class="input-buttons" id="coma">.</button>
            <button class="input-buttons" id="equals">=</button>
            <button class="input-buttons darker" id="clear">C</button>
        </div>
    </div>
</body>
</html>
